{{ define "body" }}
<div class="jumbotron">

	<form action="/login/" method="POST">
		<p class="reg-text"><label for="username">Username:</label> <input type="text" name="username"></p>
		<p class="reg-text"><label for="password">Password:</label> <input type="password" name="password"></p>
		<input type="hidden" name="csrf_token" value="{{.token}}">
		<p><button type="submit" class="btn btn-primary">Login</button></p>
	</form>
</div>
{{ end}}

{{ define "body"}}
<link rel="stylesheet" href="/static/css/blogindex.css">
<div class="jumbotron">
	<center>
		<h2>Welcome to my blog</h2>
	</center>
	{{ if .User }}
	<p><a href="/blog/post/">Post</a></p>
	{{end}}
	Posts:
	<div class = "container">
		{{range .Posts}}
		<div class="blogindex">
		<a href="/blog/view/{{.Id}}/">{{.Title}}</a> created at {{.CreatedString}}<br/>
		{{.Content}}</br>
	</div><br/>
		{{end}}
	</div>


</div>
{{end}}
